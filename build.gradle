plugins {
    id "com.jfrog.bintray" version "1.7.1"
    id 'me.tatarka.retrolambda' version '3.3.0'
}

ext.pluginGroup = 'org.yunshanmc.plugin'
ext.pluginName = 'Yun_Shan-Common-Library'
ext.pluginVersion = '1.0.0.1'

group = pluginGroup
version = pluginVersion

apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    jcenter()

    maven {
        name = 'Bukkit'
        url = 'http://repo.bukkit.org/content/repositories/public/'
    }

    maven {
        name = 'Guava'
        url = 'https://mvnrepository.com/artifact/com.google.guava/guava'
    }
}

// 源码版本
sourceCompatibility = 1.8
// 编译目标版本
targetCompatibility = 1.8

retrolambda {
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA6_HOME")
    javaVersion JavaVersion.VERSION_1_6
}

// 源码位置定义
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

javadoc {
    options {// javadoc使用utf-8编码
        encoding = 'utf-8'
        docEncoding = 'utf-8'
        charSet = 'utf-8'
    }
}

compileJava {
    options.encoding = 'utf-8' // 源码为utf-8编码
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // 1.7.2BukkitAPI
    compile 'org.bukkit:bukkit:1.7.2-R0.3'
    // Guava
    compile 'com.google.guava:guava:11.0'

    // JUnit Test
    testCompile 'junit:junit:4.12'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    from javadoc.outputs
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }

    repositories {
        maven {
            url "https://dl.bintray.com/yun-shan/BukkitPlugin"
        }
    }
}

bintray {
    user = System.getProperty("bintrayUserName", "")
    key = System.getProperty("bintrayApiKey", "")
    publications = ['mavenJava']
    pkg {
        repo = 'BukkitPlugin'
        name = pluginName
    }
}
